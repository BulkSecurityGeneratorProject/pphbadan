
<div>
    <h2><span data-translate="pPhBadanApp.kelompokharta.detail.title">Kelompokharta</span> {{vm.kelompokharta.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="pPhBadanApp.kelompokharta.nama">Nama</span></dt>
        <dd>
            <span>{{vm.kelompokharta.nama}}</span>
        </dd>
        <dt><span data-translate="pPhBadanApp.kelompokharta.jenisharta">Jenisharta</span></dt>
        <dd>
            <a ui-sref="jenisharta-detail({id:vm.kelompokharta.jenisharta.id})">{{vm.kelompokharta.jenisharta.jenis}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="kelompokharta-detail.edit({id:vm.kelompokharta.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
