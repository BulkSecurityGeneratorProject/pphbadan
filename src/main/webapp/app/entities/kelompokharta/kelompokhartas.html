<div>
    <h2 data-translate="pPhBadanApp.kelompokharta.home.title">Kelompokhartas</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="kelompokharta.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="pPhBadanApp.kelompokharta.home.createLabel">
                        Create new Kelompokharta
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr jh-sort="vm.predicate" ascending="vm.reverse" callback="vm.transition()">
                    <th jh-sort-by="id"><span data-translate="global.field.id">ID</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="nama"><span data-translate="pPhBadanApp.kelompokharta.nama">Nama</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="masamanfaat"><span>Masa Manfaat</span> <span class="glyphicon-sort"></span></th>
                    <th jh-sort-by="jenisharta.id"><span data-translate="pPhBadanApp.kelompokharta.jenisharta">Jenisharta</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="kelompokharta in vm.kelompokhartas track by kelompokharta.id">
                    <td><a ui-sref="kelompokharta-detail({id:kelompokharta.id})">{{kelompokharta.id}}</a></td>
                    <td>{{kelompokharta.nama}}</td>
                    <td>{{ kelompokharta.masamanfaat }}</td>
                    <td>
                        <a ui-sref="jenisharta-detail({id:kelompokharta.jenisharta.id})">{{kelompokharta.jenisharta.jenis}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="kelompokharta-detail({id:kelompokharta.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="kelompokharta.edit({id:kelompokharta.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="kelompokharta.delete({id:kelompokharta.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="text-center">
        <jhi-item-count page="vm.page" total="vm.queryCount" items-per-page="vm.itemsPerPage"></jhi-item-count>
        <uib-pagination class="pagination-sm" total-items="vm.totalItems" items-per-page="vm.itemsPerPage" ng-model="vm.page" ng-change="vm.transition()"></uib-pagination>
    </div>
</div>
