
<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myKelompokhartaLabel" data-translate="pPhBadanApp.kelompokharta.home.createOrEditLabel">Create or edit a Kelompokharta</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.kelompokharta.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.kelompokharta.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="pPhBadanApp.kelompokharta.nama" for="field_nama">Nama</label>
            <input type="text" class="form-control" name="nama" id="field_nama"
                    ng-model="vm.kelompokharta.nama"
                    required/>
            <div ng-show="editForm.nama.$invalid">
                <p class="help-block"
                    ng-show="editForm.nama.$error.required" data-translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>

        <div class="form-group">
            <label class="control-label" for="field_masamanfaat">Masa Manfaat</label>
            <input type="number" class="form-control" name="masamanfaat" id="field_masamanfaat"
                ng-model="vm.kelompokharta.masamanfaat" required/>
        </div>

        <div class="form-group">
            <label data-translate="pPhBadanApp.kelompokharta.jenisharta" for="field_jenisharta">Jenisharta</label>
            <select class="form-control" id="field_jenisharta" name="jenisharta" ng-model="vm.kelompokharta.jenisharta" ng-options="jenisharta as jenisharta.jenis for jenisharta in vm.jenishartas track by jenisharta.id" required>
            </select>
        </div>
        <div ng-show="editForm.jenisharta.$invalid">
            <p class="help-block"
                ng-show="editForm.jenisharta.$error.required" data-translate="entity.validation.required">
                This field is required.
            </p>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
