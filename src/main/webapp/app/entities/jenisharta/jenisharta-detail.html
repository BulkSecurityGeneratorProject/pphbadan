
<div>
    <h2><span data-translate="pPhBadanApp.jenisharta.detail.title">Jenisharta</span> {{vm.jenisharta.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="pPhBadanApp.jenisharta.jenis">Jenis</span></dt>
        <dd>
            <span>{{vm.jenisharta.jenis}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="jenisharta-detail.edit({id:vm.jenisharta.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
